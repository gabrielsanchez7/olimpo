	<header></header>

				<span class="categories__img">

			</button>
			<button class="categories__item">
				<span class="categories__img">
					<svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.333 5V1l4 2-4 2Zm15 0V1l4 2-4 2Zm-7-1V0l4 2-4 2Zm0 16a26.81 26.81 0 0 1-3.538-.313c-1.092-.175-2.042-.396-2.85-.662-.808-.267-1.445-.575-1.912-.925-.466-.35-.7-.717-.7-1.1V8c0-.417.263-.804.788-1.163.526-.359 1.238-.675 2.137-.95.9-.275 1.959-.491 3.175-.65a30.088 30.088 0 0 1 3.9-.237c1.384 0 2.684.08 3.9.238 1.217.159 2.275.375 3.175.65.9.275 1.613.591 2.138.95.526.359.788.746.787 1.162v9c0 .383-.233.75-.7 1.1-.466.35-1.104.658-1.913.925-.808.267-1.758.488-2.85.663a26.71 26.71 0 0 1-3.537.312v-4h-2v4Zm1-11c1.617 0 3.013-.096 4.188-.288 1.176-.192 2.113-.413 2.812-.662 0-.083-.633-.28-1.9-.588-1.266-.309-2.966-.463-5.1-.462-2.133 0-3.833.154-5.1.463-1.266.309-1.9.504-1.9.587.7.25 1.638.471 2.813.663 1.176.192 2.571.288 4.187.287Zm-3 8.85V14h6v3.85c1.334-.133 2.425-.33 3.275-.588.85-.259 1.425-.487 1.725-.686V9.8c-.916.367-2.066.658-3.45.875-1.383.217-2.9.325-4.55.325s-3.166-.108-4.55-.325c-1.383-.217-2.533-.508-3.45-.875v6.775c.3.2.875.43 1.725.688.85.259 1.942.454 3.275.587Z" fill="#AFB1B6"/></svg>
				</span>
				<span>Estadios</span>
			</button>
			<button class="categories__item b">
				<span class="categories__img">
					<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="4" cy="16" r="3" stroke="#AFB1B6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="16" cy="15" r="3" stroke="#AFB1B6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M7 16V8m12 7V5M7 8V4l12-3v4M7 8l12-3" stroke="#AFB1B6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
				</span>
				<span>Estadios</span>
			</button>
		</div>

		<div class="gallery">
			<div class="container">
				<div class="olimpo__flex">
					<h2 class="olimpo__subtitle">Experiencias cercanas</h2>
					<div class="gallery__config">
						<button type="button" class="gallery__points button button--primary">Con mis puntos disponibles</button>
						<select class="gallery__sort button button--primary">
							<option disabled selected value="-1">Ordenar por</option>
							<option value="AZ">Ordenar de A-Z</option>
							<option value="ZA">Ordenar de Z-A</option>
							<option value="01">Ordenar por precio menor</option>
							<option value="10">Ordenar por precio mayor</option>
						</select>
					</div>
				</div>
				<div class="gallery__list">
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
				</div>
			</div>
		</div>

		<div class="paginator paginator">
			<div class="container">
				<button type="button" class="paginator__option paginator__option--disabled"><i class="fa-solid fa-chevron-left"></i></button>
				<button type="button" class="paginator__option paginator__option--active">1</button>
				<button type="button" class="paginator__option">2</button>
				<button type="button" class="paginator__option">3</button>
				<button type="button" class="paginator__option">4</button>
				<button type="button" class="paginator__option"><i class="fa-solid fa-chevron-right"></i></button>
			</div>
		</div>
