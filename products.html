<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Olimpo</title>
	<link rel="shortcut icon" href="./resources/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./styles/main.css">
	<script src="./scripts/load-scripts.js"></script>
</head>
<body>

	<header></header>

	<main class="products">

		<div class="banner">
			<img src="./resources/images/banners/products.png"/>
		</div>

		<div class="container head">
			<h2 class="olimpo__subtitle olimpo__subtitle--center">Explora nuestras categor&iacute;as y productos</h2>
		</div>

		<div class="container head__mobile">
			<a href="javascript:history.back()" class="icon-back"></a>
			<h2>Productos</h2>
			<a href="./cart.html" class="icon-bag"></a>
		</div>

		<!-- <div class="container searcher">
			<div class="searcher__input">
				<i class="fa-solid fa-magnifying-glass"></i>
				<input type="text" placeholder="Buscar productos">
			</div>
			<button type="button" class="icon-filter"></button>
		</div> -->

		<div class="categories container">
			<button class="categories__item" data-category="tech">
				<i class="categories__icon icon-tech"></i>
				<span class="categories__label">Tecnolog&iacute;a</span>
			</button>
			<button class="categories__item" data-category="drink">
				<i class="categories__icon icon-electro"></i>
				<span class="categories__label">Electro</span>
			</button>
			<button class="categories__item" data-category="home">
				<i class="categories__icon icon-house"></i>
				<span class="categories__label">Hogar</span>
			<button class="categories__item" data-category="coupon">
				<i class="categories__icon icon-gift"></i>
				<span class="categories__label">Vales</span>
			</button>
			<button class="categories__item" data-category="fun">
				<i class="categories__icon icon-depor"></i>
				<span class="categories__label">Deporte</span>
			</button>
			<button class="categories__item" data-category="tech">
				<i class="categories__icon icon-plus"></i>
				<span class="categories__label">Todos</span>
			</button>
		</div>

		<div class="gallery">
			<div class="container">
				<div class="gallery__config">
					<div class="gallery__points">
						<button class="gallery__switch switch" type="button" data-status="off">
							<span class="switch__dot"></span>
						</button>
						<span class="gallery__points-label">Con mis puntos disponibles</span>
					</div>
					<div class="searcher">
						<i class="searcher__icon fa-solid fa-magnifying-glass"></i>
						<input class="searcher__input" type="text" placeholder="Buscar productos">
					</div>
					<!-- <button type="button" class="gallery__points button button--primary">Con mis puntos disponibles</button> -->
					<select class="gallery__sort button button--primary">
						<option disabled selected value="-1">Ordenar por</option>
						<option value="AZ">Ordenar de A-Z</option>
						<option value="ZA">Ordenar de Z-A</option>
						<option value="01">Ordenar por precio menor</option>
						<option value="10">Ordenar por precio mayor</option>
					</select>
				</div>
				<div class="gallery__list"></div>
			</div>
		</div>

		<div class="paginator">
			<div class="container">
				<button type="button" class="paginator__option paginator__option--disabled"><i class="fa-solid fa-chevron-left"></i></button>
				<button type="button" class="paginator__option paginator__option--active">1</button>
				<button type="button" class="paginator__option">2</button>
				<button type="button" class="paginator__option">3</button>
				<button type="button" class="paginator__option">4</button>
				<button type="button" class="paginator__option"><i class="fa-solid fa-chevron-right"></i></button>
			</div>
		</div>
		
	</main>

	<footer></footer>

	<script src="./scripts/main.js"></script>
  
</body>
</html>
