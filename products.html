<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Olimpo</title>
	<link rel="shortcut icon" href="./resources/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./styles/main.css">
	<script src="./scripts/load-scripts.js"></script>
</head>
<body>

	<header></header>

	<main class="products">

		<div class="banner">
			<img src="./resources/images/banners/products.png"/>
		</div>

		<div class="container">
			<h2 class="olimpo__subtitle">Explora nuestras categor&iacute;as y productos</h2>
		</div>

		<div class="categories container">
			<button class="categories__item" data-category="tech">
				<span class="categories__img">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8H4V6Zm16 8H4l-1.553 3.106A2 2 0 0 0 4.237 20h15.527a2 2 0 0 0 1.789-2.894L20 14Z" stroke="#AFB1B6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
				</span>
				<span>Tecnolog&iacute;a</span>
			</button>
			<button class="categories__item" data-category="drink">
				<span class="categories__img">
					<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 3.25A3.25 3.25 0 0 1 3.25 0h11.5A3.25 3.25 0 0 1 18 3.25v11.5A3.25 3.25 0 0 1 14.75 18H3.25A3.25 3.25 0 0 1 0 14.75V3.25Zm16.5 0a1.75 1.75 0 0 0-1.75-1.75H3.25A1.75 1.75 0 0 0 1.5 3.25V5h15V3.25Zm0 11.5V6.5h-15v8.25c0 .966.784 1.75 1.75 1.75h11.5a1.75 1.75 0 0 0 1.75-1.75ZM5 4.25a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm5-1a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM4.5 13.5v-4h9v4h-9ZM4.25 8C3.56 8 3 8.56 3 9.25v4.5c0 .69.56 1.25 1.25 1.25h9.5c.69 0 1.25-.56 1.25-1.25v-4.5C15 8.56 14.44 8 13.75 8h-9.5Z" fill="#AFB1B6"/></svg>
				</span>
				<span>Electro</span>
			</button>
			<button class="categories__item" data-category="home">
				<span class="categories__img">
					<svg width="24" height="20" viewBox="0 0 24 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21.6 6.901V2.4A2.403 2.403 0 0 0 19.2 0H4.8a2.403 2.403 0 0 0-2.4 2.4v4.501A3.206 3.206 0 0 0 0 10v5.6a1.602 1.602 0 0 0 1.6 1.6h.8v2.4H4v-2.4h16v2.4h1.6v-2.4h.8a1.602 1.602 0 0 0 1.6-1.6V10a3.206 3.206 0 0 0-2.4-3.099ZM4.8 15.6H1.6V10a1.6 1.6 0 1 1 3.2 0v5.6Zm12.8 0H6.4v-4.8h11.2v4.8Zm.101-6.4H6.3A3.212 3.212 0 0 0 4 6.901V2.4a.801.801 0 0 1 .8-.8h14.4a.801.801 0 0 1 .8.8v4.501A3.212 3.212 0 0 0 17.701 9.2Zm4.699 6.4h-3.2V10a1.6 1.6 0 0 1 3.2 0l.001 5.6H22.4Z" fill="#AFB1B6"/></svg>
				</span>
				<span>Hogar</span>
			<button class="categories__item" data-category="coupon">
				<span class="categories__img">
					<svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 12H2V6h5.08L5 8.83 6.62 10 9 6.76l1-1.36 1 1.36L13.38 10 15 8.83 12.92 6H18m0 11H2v-2h16M7 2a1 1 0 1 1 0 2 1 1 0 0 1 0-2Zm6 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2Zm5 2h-2.18c.11-.31.18-.65.18-1a3 3 0 0 0-3-3c-1.05 0-1.96.54-2.5 1.35L10 2l-.5-.66A3 3 0 0 0 4 3c0 .35.07.69.18 1H2C.89 4 0 4.89 0 6v11c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2Z" fill="#AFB1B6"/></svg>
				</span>
				<span>Vales</span>
			</button>
			<button class="categories__item" data-category="fun">
				<span class="categories__img">
					<svg width="26" height="15" viewBox="0 0 26 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.5 5.5c-.542 0-1.08.098-1.587.29l-2.357-4.04H19a.75.75 0 0 1 .75.75.75.75 0 0 0 1.5 0A2.25 2.25 0 0 0 19 .25h-3.75a.75.75 0 0 0-.648 1.125l1.092 1.875h-5.388L8.773.625A.75.75 0 0 0 8.125.25H5.5a.75.75 0 0 0 0 1.5h2.195L8.98 3.954l-1.473 2.02a4.512 4.512 0 1 0 1.211.885l1.087-1.49 2.922 5.006a.75.75 0 1 0 1.296-.75L11.18 4.75h5.39l1.048 1.797A4.5 4.5 0 1 0 20.5 5.5ZM8.5 10a3 3 0 1 1-1.895-2.788l-1.71 2.344a.75.75 0 1 0 1.21.883l1.712-2.344c.442.536.684 1.21.683 1.905Zm12 3a3 3 0 0 1-2.11-5.13l1.462 2.505a.75.75 0 1 0 1.296-.75l-1.464-2.512A3 3 0 1 1 20.5 13Z" fill="#AFB1B6"/></svg>
				</span>
				<span>Deporte</span>
			</button>
		</div>

		<div class="gallery">
			<div class="container">
				<div class="gallery__config">
					<button type="button" class="gallery__points button button--primary">Con mis puntos disponibles</button>
					<select class="gallery__sort button button--primary">
						<option disabled selected value="-1">Ordenar por</option>
						<option value="AZ">Ordenar de A-Z</option>
						<option value="ZA">Ordenar de Z-A</option>
						<option value="01">Ordenar por precio menor</option>
						<option value="10">Ordenar por precio mayor</option>
					</select>
				</div>
				<div class="gallery__list"></div>
			</div>
		</div>

		<div class="paginator">
			<div class="container">
				<button type="button" class="paginator__option paginator__option--disabled"><i class="fa-solid fa-chevron-left"></i></button>
				<button type="button" class="paginator__option paginator__option--active">1</button>
				<button type="button" class="paginator__option">2</button>
				<button type="button" class="paginator__option">3</button>
				<button type="button" class="paginator__option">4</button>
				<button type="button" class="paginator__option"><i class="fa-solid fa-chevron-right"></i></button>
			</div>
		</div>
		
	</main>

	<footer></footer>

	<script src="./scripts/main.js"></script>
  
</body>
</html>
