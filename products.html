<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Olimpo</title>
	<link rel="shortcut icon" href="./resources/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./styles/main.css">
	<script src="./scripts/load-scripts.js"></script>
</head>
<body>

	<header></header>

	<main class="products">

		<div class="banner">
			<img src="./resources/images/banners/products.png"/>
		</div>

		<div class="container">
			<h2 class="olimpo__subtitle">Explora nuestras categor&iacute;as y productos</h2>
		</div>

		<div class="categories container">
			<button class="categories__item">
				<i class="fa-solid fa-laptop"></i>
				<span>Tecnolog&iacute;a</span>
			</button>
			<button class="categories__item">
				<i class="fa-solid fa-champagne-glasses"></i>
				<span>Licores</span>
			</button>
			<button class="categories__item">
				<i class="fa-solid fa-notes-medical"></i>
				<span>Salud</span>
			</button>
			<button class="categories__item">
				<i class="fa-solid fa-house-user"></i>
				<span>Hogar</span>
			</button>
			<button class="categories__item">
				<i class="fa-solid fa-user-tie"></i>
				<span>Moda</span>
			</button>
			<button class="categories__item">
				<i class="fa-solid fa-ticket"></i>
				<span>Vales</span>
			</button>
			<button class="categories__item">
				<i class="fa-solid fa-masks-theater"></i>
				<span>Diversi&oacute;n</span>
			</button>
		</div>

		<div class="gallery">
			<div class="container">
				<div class="gallery__config">
					<button type="button" class="gallery__points button button--primary">Con mis puntos disponibles</button>
					<select class="gallery__sort button button--primary">
						<option value="AZ">Ordenar de A-Z</option>
						<option value="AZ">Ordenar de Z-A</option>
						<option value="AZ">Ordenar por precio menor</option>
						<option value="AZ">Ordenar por precio mayor</option>
					</select>
				</div>
				<div class="gallery__list">
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
					<product-card></product-card>
				</div>
			</div>
		</div>

		<div class="paginator">
			<div class="container">
				<button type="button" class="paginator__option paginator__option--disabled"><i class="fa-solid fa-chevron-left"></i></button>
				<button type="button" class="paginator__option paginator__option--active">1</button>
				<button type="button" class="paginator__option">2</button>
				<button type="button" class="paginator__option">3</button>
				<button type="button" class="paginator__option">4</button>
				<button type="button" class="paginator__option"><i class="fa-solid fa-chevron-right"></i></button>
			</div>
		</div>
		
	</main>

	<footer></footer>

	<script src="./scripts/main.js"></script>
  
</body>
</html>
