<div class="product-card">
  <div class="product-card__image">
    <div class="product-card__preview">
      <button type="button" class="product-card__open fa-solid fa-magnifying-glass"></button>
    </div>
    <img src="./resources/images/products/{{image}}">
  </div>
  <div class="product-card__detail">
    <p class="product-card__brand">{{brand}}</p>
    <p class="product-card__name">{{name}}</p>
    <p class="product-card__price">{{price}} Puntos</p>
    <p class="product-card__old-price">{{oldPrice}} Puntos</p>
    <div class="product-card__actions">
      <button class="product-card__cart button button--primary" type="button">
        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.4286 19.6666H7.85714L3.57143 0.999977H1M4.42857 4.55553H25L22.4286 16.1111H7L4.42857 4.55553ZM22.4285 23.2222C22.4285 24.2041 21.661 25 20.7142 25C19.7674 25 18.9999 24.2041 18.9999 23.2222C18.9999 22.2404 19.7674 21.4445 20.7142 21.4445C21.661 21.4445 22.4285 22.2404 22.4285 23.2222ZM11.286 23.2222C11.286 24.2041 10.5184 25 9.57167 25C8.62489 25 7.85738 24.2041 7.85738 23.2222C7.85738 22.2404 8.62489 21.4445 9.57167 21.4445C10.5184 21.4445 11.286 22.2404 11.286 23.2222Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M11.5 9.99998H15M18.5 9.99998H15M15 9.99998V6.49998M15 9.99998V13.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>          
        Agregar al carrito
      </button>
      <!-- <button class="product-card__favorite button" type="button"><i class="fa-regular fa-heart"></i></button> -->
    </div>
  </div>
</div>
