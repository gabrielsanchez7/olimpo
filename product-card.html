<div class="product-card">
  <div class="product-card__image">
    <div class="product-card__preview">
      <!-- <button type="button" class="product-card__open fa-solid fa-magnifying-glass"></button> -->
      <a href="./product-detail.html" class="product-card__open fa-solid fa-magnifying-glass"></a>
    </div>
    <img src="./resources/images/products/{{image}}">
    <span class="product-card__flag"><i class="fa-regular fa-envelope"></i> Env&iacute;o digital</span>
  </div>
  <div class="product-card__detail">
    <p class="product-card__brand">{{brand}}</p>
    <p class="product-card__name">{{name}}</p>
    <div class="product-card__actions">
      <p class="product-card__price"><img src="./resources/images/coin.svg"> {{price}}</p>
      <button class="product-card__cart" type="button">
        <i class="icon-cart-plus"></i>
      </button>
      <!-- <button class="product-card__favorite button" type="button"><i class="fa-regular fa-heart"></i></button> -->
    </div>
  </div>
</div>
