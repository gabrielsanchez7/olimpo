<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Olimpo</title>
	<link rel="shortcut icon" href="./resources/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./styles/main.css">
	<script src="./scripts/load-scripts.js"></script>
</head>

<body>

	<header></header>

	<main class="cart">

		<div class="timeline">
			<div class="container">
				<div class="timeline__step timeline__step--active">
					<i class="timeline__icon fa-solid fa-cart-shopping"></i>
					<div class="timeline__dot">
						<i class="timeline__pause fa-solid fa-pause"></i>
						<span class="timeline__dot--before"></span>
					</div>
					<p class="timeline__name">Carrito</p>
				</div>
				<div class="timeline__step">
					<i class="timeline__icon fa-solid fa-truck-ramp-box"></i>
					<div class="timeline__dot">
						<i class="timeline__pause fa-solid fa-pause"></i>
						<span class="timeline__dot--before"></span>
					</div>
					<p class="timeline__name">Delivery</p>
				</div>
				<div class="timeline__step">
					<i class="timeline__icon fa-solid fa-clipboard-check"></i>
					<div class="timeline__dot"></div>
					<p class="timeline__name">Confirmaci&oacute;n</p>
				</div>
			</div>
		</div>

		<div class="head container">
			<a class="olimpo__back" href="javascript:history.back()"><i class="fa-solid fa-arrow-left"></i></a>
			<h2 class="olimpo__subtitle">Carrito de canjes</h2>
		</div>

		<div class="table container">
			<ul class="table__head">
				<li></li>
				<li>Producto</li>
				<li>Puntos</li>
				<li>Cantidad</li>
				<li>Subtotal</li>
			</ul>
			<ul class="table__body">
				<li class="table__delete">
					<button type="button"><i class="fa-solid fa-trash-can"></i></button>
				</li>
				<li class="table__product">
					<img class="table__image" src="./resources/images/products/product-1.jpeg" />
					<span class="table__detail">
						<span class="table__brand">Sony</span>
						<span class="table__name">Play Station 5</span>
					</span>
				</li>
				<li class="table__price">
					<img src="./resources/images/coin.svg" />
					<p>14,500</p>
				</li>
				<li class="table__quantity">
					<button class="fa-solid fa-plus" type="button"></button>
					<input type="text" value="2">
					<button class="fa-solid fa-minus" type="button"></button>
				</li>
				<li class="table__subtotal">
					<img src="./resources/images/coin.svg" />
					<p>29,000</p>
				</li>
			</ul>
			<ul class="table__body">
				<li class="table__delete">
					<button type="button"><i class="fa-solid fa-trash-can"></i></button>
				</li>
				<li class="table__product">
					<img class="table__image" src="./resources/images/products/product-2.jpeg" />
					<span class="table__detail">
						<span class="table__brand">Adidas</span>
						<span class="table__name">Pelota del mundial Qatar</span>
					</span>
				</li>
				<li class="table__price">
					<img src="./resources/images/coin.svg" />
					<p>5,500</p>
				</li>
				<li class="table__quantity">
					<button class="fa-solid fa-plus" type="button"></button>
					<input type="text" value="1">
					<button class="fa-solid fa-minus" type="button"></button>
				</li>
				<li class="table__subtotal">
					<img src="./resources/images/coin.svg" />
					<p>5,000</p>
				</li>
			</ul>
		</div>

		<div class="container">
			<div class="resume">
				<div>
					<h3>Resumen de canje</h3>
					<p class="resume__total">
						<img src="./resources/images/coin.svg" />
						<span>34,500</span>
					</p>
				</div>
				<a href="./delivery.html" class="button button--primary">Canjear 3 productos</a>
			</div>
		</div>
		
  </main>

	<footer></footer>

	<script src="./scripts/main.js"></script>

</body>

</html>
