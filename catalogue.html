<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Olimpo</title>
	<link rel="shortcut icon" href="./resources/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./styles/main.css">
	<script src="./scripts/load-scripts.js"></script>
</head>

<body>

	<header></header>

	<main class="catalogue">

    <div class="head">

			<div class="tab">

				<div class="tab__buttons container">
					<button class="tab__button tab__button--active" type="button">Productos</button>
					<button class="tab__button" type="button">Experiencias</button>
					<button class="tab__button" type="button">Bonos</button>
				</div>
				
			</div>
	
			<div class="container">
				<div class="searcher">
					<i class="searcher__icon fa-solid fa-magnifying-glass"></i>
					<input class="searcher__input" type="text" placeholder="Buscar productos">
				</div>
			</div>
	
			<div class="categories">
				<div class="container"></div>
			</div>
	
		</div>
		
		<div class="options container">
			<div>
				<p>Filtros <i class="icon-filter"></i></p>
				<button type="button">Ordernar por <i class="fa-solid fa-angle-down"></i></button>
			</div>
		</div>

		<div class="row container">

			<div class="filters">
				<button class="filters__restore" type="button">Restablecer</button>
				<div class="filters__group">
					<p class="filters__group-name">Marcas</p>
				</div>
				<div class="filters__group">
					<p class="filters__group-name">Precio</p>
				</div>
			</div>

			<div class="content">
				Content
			</div>

		</div>
    
  </main>

	<footer></footer>

	<script src="./scripts/main.js"></script>

</body>

</html>
